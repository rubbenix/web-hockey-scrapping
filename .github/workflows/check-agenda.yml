name: Check Agenda

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (sin cache aún)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 4️⃣ Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Ejecutar script
      - name: Run agenda check
        run: node checkAgenda.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      # 6️⃣ Commit si hay cambios
      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add app/data/ben.json
          git diff --cached --quiet || git commit -m "Update ben.json"
          git push